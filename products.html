        function bookCard (book){
            return `
                <div class="col-md-3 mb-5">
                    <div class="card hover-design grow">
                        <img src="${book.img}" alt="yam" class="product-size" id="img">
                        <div class="card-body">
                            <input type="hidden" value="${book.name}" id="book-title-${book.id}" />
                            <input type="hidden" value="${book.description}" id="book-description-${book.id} />
                            <input type="hidden" value="${book.price}" id="book-price-${book.id}" />
                            <h5 class="card-title product-name" id="name${book.id}">${book.name}</h5>
                            <p>${book.description}</p>
                            <div class="row">
                                <div class="col-6">
                                <p class="pull-left"><s>N 10,000</s></p>
                                </div>
                                <div class="col-6">
                                    <p class="pull-right" id="price"><s>N</s>${book.price}</p>
                                </div>
                            </div>
                            <button class="btn order-button" onclick="viewBook(${book.id})">View Details</button>
                        </div>
                    </div>
                </div>
            `
        }

        document.getElementById("app") ? document.getElementById("app").innerHTML = `${books.map(bookCard).join('')}` : '';


        function viewBook(index) {
            book = books.filter((e) => {
                return e.id == index
            })[0]
            
            localStorage.setItem('book',JSON.stringify(book))

            window.location.href = "single-product.html";
        }
